            <input type="number" id="Amount" placeholder="nhập a">
            <button onclick="Changedientichhinhvuong()">Tính</button>
        </tr>

    <p id="Result">Kết quả là:</p>
<script>
    function Changedientichhinhvuong()
    {
        let a = document.getElementById("Amount").value;
        let Result= a*a
        document.getElementById("Result").innerHTML ="Diện tích hình vuông là:" +" " + Result +" "+"m2";
    }
</script>
